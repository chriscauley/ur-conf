[uwsgi]
project = ur-conf
uid = django
base = /home/%(uid)/%(project)

chdir = %(base)
virtualenv = %(base)/.venv
module = main.wsgi:application

master = true
processes = 1

socket = /run/uwsgi/%(project).sock
chown-socket = %(uid):www-data
chmod-socket = 660
vacuum = true

safe-pidfile = /tmp/%(project).pid